<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An elegant and interactive 5-star review carousel">
    <meta name="theme-color" content="#ffba08">
    <title>5-Star Review Carousel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Preconnect to CDNs for faster loading -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <!-- Prevent FOUC (Flash Of Unstyled Content) -->
    <style>
        .js-loading *, .js-loading *:before, .js-loading *:after {
            animation-play-state: paused !important;
        }
    </style>
</head>
<body class="js-loading">
    <div class="container">
        <div class="review-header">
            <h2>Reviews <span class="accent">speak louder</span> than <span class="accent">resumes</span></h2>
        </div>
        
        <div class="review-carousel-container">
            <div class="review-carousel" id="reviewCarousel">
                <!-- Reviews will be added here dynamically -->
            </div>
            
            <div class="carousel-indicators" id="carouselIndicators">
                <!-- Indicators will be added here dynamically -->
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        // Remove loading class when page is loaded
        window.addEventListener('load', function() {
            document.body.classList.remove('js-loading');
        });
    </script>
</body>
</html>
